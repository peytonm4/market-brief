version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketbrief-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketbrief
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: marketbrief-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5433;Database=marketbrief;Username=postgres;Password=postgres
      - Cors__AllowedOrigins__0=http://localhost:5173
      - Cors__AllowedOrigins__1=http://localhost:3000
      - Storage__PdfPath=/app/pdfs
    ports:
      - "5000:5000"
    volumes:
      - pdf_storage:/app/pdfs
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: marketbrief-web
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
  pdf_storage:
